# Upon release, build Chrome and Firefox packages and upload both zips to the Release
name: Create Extension Zip

on:
  release:
    types:
      - created

jobs:
  create-and-upload-zip:
    name: Create and Upload ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Chrome and Firefox packages
        run: npm run build

      - name: Create Chrome ZIP
        run: cd dist/chrome && zip -r ../../adyen-testcards-chrome.zip .

      - name: Create Firefox ZIP
        run: cd dist/firefox && zip -r ../../adyen-testcards-firefox.zip .

      - name: Upload release binaries
        uses: alexellis/upload-assets@0.4.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["./adyen-testcards-chrome.zip", "./adyen-testcards-firefox.zip"]'
